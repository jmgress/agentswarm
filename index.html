<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar-left">
            <h2>History</h2>
            <ul id="chat-history">
                <li>Chat 1</li>
                <li>Chat 2</li>
                <li>Chat 3</li>
            </ul>
        </aside>
        <main class="chat-body">
            <div id="chat-messages">
                <div class="message user-message">
                    <p>Hello!</p>
                </div>
                <div class="message agent-message">
                    <p>Hi there! How can I help you today?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="prompt-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </main>
        <aside class="sidebar-right">
            <h2>Agents</h2>
            <div id="agent-list">
                <div class="agent">
                    <input type="checkbox" id="agent1" name="agent1" checked>
                    <label for="agent1">Agent 1</label>
                </div>
                <div class="agent">
                    <input type="checkbox" id="agent2" name="agent2">
                    <label for="agent2">Agent 2</label>
                </div>
            </div>
            <div class="add-agent">
                <input type="text" id="new-agent-name" placeholder="New agent name">
                <button id="add-agent-button">Add Agent</button>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
